version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/api
hooks:
  ApplicationStop:
    - location: script/stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: script/install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: script/start.sh
      timeout: 300
      runas: root